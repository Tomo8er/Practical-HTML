<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カードフリップアニメーション</title>
  <style>
    .card {
      width: 200px;
      height: 300px;
      perspective: 1000px;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card:hover .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
    }
    .card-front {
      background: #fff;
      color: #000;
    }
    .card-back {
      background: #000;
      color: #fff;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <h2>表</h2>
      </div>
      <div class="card-back">
        <h2>裏</h2>
      </div>
    </div>
  </div>
</body>
</html>
